<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="script.js"></script>
</head>
<body>
    <div class="background-div">
        <div class="navigation-bar">
            <div class="menu">
                <h2>Remember The Name</h2>
            </div>
            <div class="links-navigation">
                <ul>
                    <li>Home</li>
                    <li>Booking</li>
                    <li>Pictures</li>
                    <li>About</li>
                </ul>
            </div>
        </div>
        <hr id="horizontal-line">
        <div class="search-box">
            <div class="container">
                <table class="table table-striped table-dark">
                    <div><br><br><br><br><br><br><br><br>
                        <form class="form-horizontal" th:object="${search}" th:action="@{/search}" method="post">
                            <h3>Which adventure would you like to take today?</h3>
                            <div class="input-group" th:classappend="${#fields.hasErrors('Search')} ? has-error">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <div class="second-div">
        <div class="buttons-index">
            <div class="buttonSquare first-button">Ar</div>
            <div class="buttonSquare second-button">Terra</div>
            <div class="buttonSquare third-button">Mar</div>
            <div class="buttonSquare forth-button">Fogo</div>
        </div>
    </div>
    <footer>
        Copyright 2021
    </footer>
</body>
</html>
