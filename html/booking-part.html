<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list-tours.css">
    <link rel="stylesheet" href="booking-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="list-tours.js"></script>

    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <body>

        <div class="navigation-wrap bg-light start-header start-style">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-md navbar-light">

                            <a class="navbar-brand" href="https://front.codes/" target="_blank">Remember Your Name</a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto py-4 py-md-0">
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                                        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Home</a>

                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="#">Booking</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="#">Resources</a>

                                        <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                            <a class="nav-link" href="#">Contact</a>
                                        </li>
                                        <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                            <a class="nav-link" href="#">About Us</a>
                                        </li>
                                </ul>
                            </div>

                        </nav>
                    </div>
                </div>



            </div>
        </div>

        <div class="list-tours-box">
            <div class="testbox">
                <form action="/">
                    <div class="banner">
                        <h1>Remember Your Name Booking Form</h1>
                    </div>
                    <div class="item">
                        <p>Name</p>
                        <div class="name-item">
                            <input type="text" name="name" placeholder="First" />
                            <input type="text" name="name" placeholder="Last" />
                        </div>
                    </div>
                    <div class="item">
                        <p>Email</p>
                        <input type="text" name="name" />
                    </div>
                    <div class="item">
                        <p>Phone</p>
                        <input type="text" name="name" />
                    </div>
                    <div class="item">
                        <p>Number of Passengers</p>
                        <input type="text" name="name" />
                    </div>

                    <div class="item">
                        <p>Pick Up Date</p>
                        <input type="date" name="bdate" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="item">
                        <p>Pick Up Point</p>
                        <input type="text" name="name" placeholder="Street address" />
                        <input type="text" name="name" placeholder="City" />

                    </div>

                    <div class="item">
                        <p>Notes</p>
                        <textarea rows="3"></textarea>
                    </div>
                    <div class="btn-block">
                        <button type="submit" href="/">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
